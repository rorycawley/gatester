name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a strong
        run: echo "hello world now"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python Commands
        run: |
          import platform
          (platform.processor())
        shell: python
